<div class="container">
  <div fxLayoutGap="16px grid" fxLayout="row wrap">
    <div
      *ngFor="let item of gamesData"
      fxFlex="100%"
      fxFlex.gt-md="calc(20% - 16px)"
      fxFlex.gt-sm="calc(33% - 16px)"
      fxFlex.gt-xs="calc(50% - 16px)"
      fxFlex.gt-xxs="calc(50% - 16px)"
    >
      <mat-card class="gameCard" class="mat-elevation-z4">
        <img
          mat-card-image
          width="100%"
          height="150px"
          src="{{ item.thumbnail }}"
          alt="Game Image"
        />
        <mat-card-content>
            <h3>
                {{ item.title }}
            </h3>
          </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
