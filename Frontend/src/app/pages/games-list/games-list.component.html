<div class="container">
  <div fxLayoutGap="16px grid" fxLayout="row wrap">
    <div
      *ngFor="let item of gamesData"
      fxFlex="100%"
      fxFlex.gt-md="calc(25% - 16px)"
      fxFlex.gt-sm="calc(33% - 16px)"
      fxFlex.gt-xs="calc(50% - 16px)"
      fxFlex.gt-xxs="calc(50% - 16px)"
    >
      <mat-card
        class="gameCard mat-elevation-z4"
        (mouseover)="showEffect = true"
        (mouseout)="showEffect = false"
        (click)="navigateToGameDetails(item.id)"
      >
        <img
          mat-card-image
          width="100%"
          height="150px"
          src="{{ item.background_image }}"
          alt="Game Image"
          class="cardimage"
        />
        <mat-card-content>
          <h3 class="gameTitle">{{ item.name }}</h3>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="load-more-container">
    <button class="loadmore" mat-button (click)="loadGames()">Load More</button>
  </div>
</div>
